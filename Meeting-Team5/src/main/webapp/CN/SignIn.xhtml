<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/CN/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="登入" />
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center">

                <h1>登入</h1>
                <br />

                <h:form>
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                        <h:outputLabel value="用户名:" for="username" />
                        <p:inputText id="username" value="#{loginManager.username}" required="true" class="inputTextField"
                                     requiredMessage="The Username field is required." label="Username" >
                        </p:inputText>

                        <h:outputLabel value="密码:" for="password" />
                        <p:password id="password" value="#{loginManager.password}" feedback="false" class="inputTextField" >
                        </p:password>

                    </p:panelGrid>

                    <br/>
                    <br/>
                    <!--
                    ================================
                    |         SIGN IN Button       |
                    ================================
                    -->
                    <p:commandButton id="login" value="登入" action="#{loginManager.loginUser_CN()}"
                                     ajax="false" icon="fas fa-sign-in-alt" />
                    &nbsp;
                    <!--
                    ================================
                    |   CREATE AN ACCOUNT Button   |
                    ================================
                    -->
                    <p:button outcome="/CN/userAccount/CreateAccount" value="&nbsp;创建账号" icon="fas fa-user-plus"  />

                    &nbsp;
                    <!--
                    ================================
                    |    FORGOT PASSWORD Button    |
                    ================================
                    -->               
                    <p:button outcome="/CN/userPasswordChange/EnterUsername" value="忘记密码" icon="fas fa-key"  />
                    
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/CN/index" value="取消" icon="fas fa-ban"  />
                </h:form>

            </div>
            <br/><br/><br/>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
